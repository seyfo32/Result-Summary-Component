<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <title>Results-summary</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <div class="container">
        <div class="first-container">
            <h3 class="result-header">Your Result</h3>
            <div class="result-circle">
                <div class="circle-texts">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
            </div>

            <h2 class="great-header">Great</h2>

            <p class="result-text">You scored higher than 65% of the people who have taken these tests. </p>
        </div>
        <div class="second-container">
            <h3 class="sum">Summary</h3>








            <div class="rows">
                <div id="first-line" class="sum-row">
                    <div class="row-container"><img src="./images/icon-reaction.svg" alt=""><span
                            class="sum-text">Reaction</span></div>
                        <span class="sum-score"><b>80 </b><b class="score">/ 100</b></span>
                    
                </div>
                <div id="second-line" class="sum-row">
                    <div class="row-container"><img src="./images/icon-memory.svg" alt=""><span
                            class="sum-text">Memory</span></div>
                        <span class="sum-score"><b>92 </b><b class="score">/ 100</b></span>
                    
                </div>
                <div id="third-line" class="sum-row">
                    <div class="row-container"><img src="./images/icon-verbal.svg" alt=""><span
                            class="sum-text">Verbal</span></div>
                        <span class="sum-score"><b>61 </b><b class="score">/ 100</b></span>
                    
                </div>
                <div id="last-line" class="sum-row">
                    <div class="row-container"><img src="./images/icon-visual.svg" alt=""><span
                            class="sum-text">Visual</span></div>
                        <span class="sum-score"><b>72 </b><b class="score">/ 100</b></span>
                    
                </div>
            </div>
        


        <button class="button">Continue</button>
       
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Seyfullah Bozkurt</a>
    </div>
</body>

</html>
